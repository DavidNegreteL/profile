<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link href="login-style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
		<section class="container">
			<div class="item navBar">
				<div class="navBar" id="navBar">
					<a href="index.html" id="inicio">Inicio</a>
      		<a href="bio.html" id="bio" style="visibility:hidden">Bio</a>
      		<a href="fotos.html" id="fotos" style="visibility:hidden">Fotos</a>
    		</div>
			</div>
			<div class="item left"></div>
			<div class="item content">
				<div class="avatar-div">
					<h1>Sign up, it's free</h1>
					<img src="Fotos/avatar.jpg" class="avatar-img">
    		</div>
				<div class="inputs">      
					<hr>
					<input id="name" type="text" placeholder="Name" name="name" required>
					<input id="mail" type="text" placeholder="Email" name="email" required>
					<input id="psswd" type="password" placeholder="Password" name="psw" required maxlength="8">
					<input id="cpsswd" type="password" placeholder="Confirm password" name="psw-repeat" required maxlength="8" >
					<label>
						<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember Me
					</label>
					<p>By creating an account you agree to our <a href="terms.html" style="color:dodgerblue">Terms & Privacy</a>.
					</p>

					<div class="clearfix">
						<button id="cancel" type="button" class="cancelbtn" onclick="cancel()">Cancel</button>
					<button id="confirm" type="submit" class="signupbtn" onclick="registrar()">Sign up</button>
					</div>
    		</div>
			</div>
			<div class="item right"></div>
			<div class="item footer">Para atenci√≥n personalizada manda correo a david@ifp.mx</div>
		
		</section>

  	<script src="script.js"></script>
  </body>
</html>
